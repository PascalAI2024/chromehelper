<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Selector</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body class="bg-gray-50 w-[360px] p-4">
  <!-- Previous content remains the same until the Response Settings section -->
  <div class="bg-white rounded-lg shadow-lg p-4">
    <!-- ... previous content ... -->

    <!-- Response Settings -->
    <div class="space-y-3">
      <div>
        <label class="text-sm font-medium text-gray-700 mb-1 block">Response Preset</label>
        <select id="preset-select" class="w-full px-3 py-2 border border-gray-300 rounded-lg">
          <!-- Populated dynamically -->
        </select>
      </div>

      <!-- Preset Manager Modal -->
      <div id="preset-manager" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
        <div class="bg-white rounded-lg p-4 w-[90%] max-h-[90vh] overflow-y-auto">
          <div class="flex items-center justify-between mb-4">
            <h3 class="text-lg font-semibold">Manage Presets</h3>
            <button id="close-preset-manager" class="text-gray-500 hover:text-gray-700">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" 
                   stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="18" y1="6" x2="6" y2="18"></line>
                <line x1="6" y1="6" x2="18" y2="18"></line>
              </svg>
            </button>
          </div>

          <div id="preset-list" class="space-y-2 mb-4">
            <!-- Presets will be added here -->
          </div>

          <div class="flex justify-between">
            <button id="add-preset" class="px-3 py-1 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
              Add Preset
            </button>
            <button id="save-presets" class="px-3 py-1 bg-green-600 text-white rounded-lg hover:bg-green-700">
              Save Changes
            </button>
          </div>
        </div>
      </div>

      <!-- ... rest of the content remains the same ... -->
    </div>
  </div>
  <script src="popup.js" type="module"></script>
</body>
</html>
