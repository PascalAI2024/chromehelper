<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auto-Responder Settings</title>
  <link rel="stylesheet" href="options.css">
</head>
<body class="bg-gray-100 min-h-screen">
  <div class="max-w-3xl mx-auto py-8 px-4">
    <div class="bg-white rounded-lg shadow-lg p-6">
      <h1 class="text-2xl font-bold text-gray-800 mb-6">Auto-Responder Settings</h1>
      
      <div class="space-y-6">
        <div>
          <h2 class="text-lg font-semibold text-gray-700 mb-4">Supported Platforms</h2>
          <div id="platforms" class="space-y-4">
            <!-- Platform configurations will be dynamically added here -->
          </div>
          <button id="addPlatform" class="mt-4 px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
            Add Platform
          </button>
        </div>

        <div>
          <h2 class="text-lg font-semibold text-gray-700 mb-4">Advanced Settings</h2>
          <div class="space-y-4">
            <div>
              <label class="flex items-center space-x-2">
                <input type="checkbox" id="debugMode" class="rounded text-blue-600 focus:ring-blue-500">
                <span class="text-gray-700">Enable Debug Mode</span>
              </label>
              <p class="text-sm text-gray-500 mt-1">Shows additional information in the browser console</p>
            </div>
          </div>
        </div>
      </div>

      <div class="mt-8 flex justify-end space-x-4">
        <button id="resetSettings" class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
          Reset to Defaults
        </button>
        <button id="saveSettings" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
          Save Changes
        </button>
      </div>
    </div>
  </div>
  <script src="options.js"></script>
</body>
</html>
